<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/join.css">
    <title>Google 계정 만들기</title>
</head>
<body>
    <div id="wrap">
        <form>
            <div class="left">
                <div class="top">
                    <img src="images/로고mini.svg" alt="로고mini">
                    <span>Google 계정 만들기</span>
                </div>
                <div class="email">
                    <input type="text" placeholder="성">
                    <input type="text" placeholder="이름">
                    <div class="e-name">
                        <input type="text" placeholder="사용자 이름">
                        <span>@gmail.com</span>
                    </div>
                    <p>문자, 숫자, 마침표를 사용할 수 있습니다</p>
                    <a href="#">대신 현재 이메일 주소 사용</a>
                </div>
                <div class="password">
                    <input type="text" placeholder="비밀번호">
                    <input type="text" placeholder="확인">
                    <p>문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요</p>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label>비밀번호 표시</label>
                    </div>
                </div>
                <div class="join">
                    <a href="#">대신 로그인하기</a>
                    <button type="submit">다음</button>
                </div>
            </div>
            <div class="right">
                <img src="images/account.svg" alt="account">
                <h4>하나의 계정으로 모든 Google 서비스를 이용할 수 있습니다.</h4>
            </div>
        </form>
        <footer class="f-menu">
            <select name="language" id="language">
                <option value="korean">한국어</option>
                <option value="chinese">中文</option>
                <option value="english">English</option>
                <option value="italiano">Italiano</option>
                <option value="japanese">日本語</option>
            </select>
            <a href="#">도움말</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
        <footer>
    </div>
</body>
</html>
