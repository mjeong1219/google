<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/IOS_Google_icon.png">
    <title>로그인 - Google 계정</title>
</head>
<body>
    <div id="wrap">
        <form>
            <div class="top">
                <img src="images/로고mini.svg" alt="로고">
                <h2>로그인</h2>
                <span>Google 계정 사용</span>
            </div>
            <div class="login">
                <input type="text" name="email" placeholder="이메일 또는 휴대전화">
                <p><a href="#">이메일을 잊으셨나요?</a></p>
            </div>
            <div class="info">
                <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
                <a href="#">자세히 알아보기</a></p>
            </div>
            <div class="join">
                <span><a href="#">계정 만들기</a></span>
                <button>다음</button>
            </div>
        </form>
        <footer class="f-menu">
            <select name="language" id="language">
                <option value="korean">한국어</option>
                <option value="chinese">中文</option>
                <option value="english">English</option>
                <option value="italiano">Italiano</option>
                <option value="japanese">日本語</option>
            </select>
            <a href="#">도움말</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
        <footer>
    </div>
</body>
</html>
